<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link href = "styles.css" rel = "stylesheet">
</head>
<body>
    <div id = "title">
        Weather
    </div>
    <div id = "container">
        <form>
            <label for = "city">Enter City:<br></label>
            <input id = "userInput" type = "text" name = "city" placeholder="City Name">
            <br><input id = "submitButton" type = "submit" value = "Search"><br>
        </form>
        <div id = "weatherReturn">
            <div class = "weather" id = "cityName">
            </div>
            <div class = "weather" id = "weather">
            </div>
            <div class = "weather" id = "detailed">
            </div>
        </div>
    <script src = "script.js" defer></script>
</body>
</html>
